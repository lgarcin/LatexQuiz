<mat-toolbar>
  <mat-toolbar-row>
    <span>Latex Quiz</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened>
    <mat-action-list>
      <button mat-list-item *ngFor="let cat of categoryNames | keyvalue"
        (click)="category=cat.key">{{cat.value}}</button>
    </mat-action-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <mat-progress-bar mode="determinate" [value]="counter/questions[category].length*100"></mat-progress-bar>
      <h1>{{categoryNames[category]}}</h1>
      <div [hidden]="counter>=questions[category].length">
        <textarea [(ngModel)]="userInput"></textarea>
        <div #res>
          <ng-katex [equation]="userInput" [options]="options"></ng-katex>
        </div>
        <div #obj>
          <ng-katex [equation]="objectif" [options]="options"></ng-katex>
        </div>
        <button mat-raised-button (click)="counter=counter+1" [disabled]="!testEquality()">Suivant</button>
      </div>
    </div>
    <div [hidden]="counter<questions[category].length">
      <h1>Termin√©</h1>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
